{% extends 'rango/base.html' %}


{% block title_block %}
    Forgotten Password?
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
<div class ="container">
	<h1 class="jumbotron-heading">Change Password</h1>
	<form method="post" action="{% url 'auth_password_change' %}">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Forgotten Password?" />
</form>
{% endblock %}
