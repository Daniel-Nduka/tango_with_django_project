{% block title_block %}
    Forgotten Password?
{% endblock %}

{% block body_block %}
<h1>Change Password</h1>
<form method="post" action="{% url 'auth_password_change' %}">

	{{ form.as_p }}
	<input type="submit" value="Forgotten Password?" />
</form>
{% endblock %}
